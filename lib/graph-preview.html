    var margin = {top: 20, right: 110, bottom: 30, left: 80},
            width = graphWidth - margin.left - margin.right,
            height = graphHeight - margin.top - margin.bottom;

    var x = d3.scale.linear()
            .range([0, width]);

    var y = d3.scale.linear()
            .range([height, 0]);

    var xAxis = d3.svg.axis()
            .scale(x)
            .tickFormat(d3.format('d'))
            .orient('bottom');

    var yAxis = d3.svg.axis()
            .scale(y)
            .orient('left');

    var yAxisGrid = function() {
        return d3.svg.axis()
                .scale(y)
                .orient('left');
    };

    var line = d3.svg.line()
            .interpolate('linear')
            .x(function(d, i) {
                return x(i + 1);
            })
            .y(function(d) {
                return y(d);
            });

    var svg = d3.select('body').append('svg')
            .attr('width', width + margin.left + margin.right)
            .attr('height', height + margin.top + margin.bottom)
            .append('g')
            .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

    var iterations = results.jsUsed.measurements.length;

    x.domain([1, iterations]);
    y.domain([results.jsUsed.min, results.jsTotal.max]);

    svg.append('g')
            .attr('class', 'x axis')
            .attr('transform', 'translate(0,' + height + ')')
            .call(xAxis)
            .append('text')
            .attr('y', -10)
            .attr('x', width)
            .attr('dy', '.71em')
            .style('text-anchor', 'end')
            .text('Iterations');

    svg.append('g')
            .attr('class', 'y axis')
            .call(yAxis)
            .append('text')
            .attr('transform', 'rotate(-90)')
            .attr('y', 6)
            .attr('dy', '.71em')
            .style('text-anchor', 'end')
            .text('Memory ' + units.toUpperCase());

    svg.append('g')
            .attr('class', 'grid')
            .call(yAxisGrid()
                    .tickSize(-width, 0, 0)
                    .tickFormat('')
            );


    var memory = svg.selectAll('.memory')
            .data(points)
            .enter().append('g')
            .attr('class', 'memory');

    memory.append('path')
            .attr('class', function(d) {
                return 'line ' + d.name;
            })
            .attr('d', function(d) {
                return line(d.values);
            });

    addRegression('jsUsed', results.jsUsed);
    addRegression('jsTotal', results.jsTotal);

    memory.append('rect')
            .datum(function(d) {
                return {name: d.name, value: d.values[d.values.length - 1]};
            })
            .attr('class', function(d) {
                return 'line ' + d.name;
            })
            .attr('transform', function(d, i) {
                return 'translate(' + (width + 2) + ',' + (5 + (height / 2) + (15 * i)) + ')';

            .attr('width', 10)
            .attr('height', 2);

    memory.append('text')
            .datum(function(d) {
                return {name: d.name, value: d.values[d.values.length - 1]};
            })
            .attr('transform', function(d, i) {
                return 'translate(' + (width + 15) + ',' + ((height / 2) + (15 * i)) + ')';
            })
            .attr('x', 3)
            .attr('dy', '.71em')
            .attr('lengthAdjust', 'spacing')
            .text(function(d) {

            })

    d3.selectAll('.axis line')

    d3.selectAll('.grid .tick')
            .style('stroke', 'lightgrey')
            .style('stroke-opacity', '0.7')
            .style('shape-rendering', 'crispEdges');

    d3.selectAll('.line')
            .style('fill', 'none')
            .style('stroke', function(d) {
                return colors[d.name];
            })
            .style('stroke-width', '1.5px');


    function addRegression(name, data) {
        var iterations = data.measurements.length;
        var lr = data.regression;

        memory.append('line')
                .attr('class', 'regression ' + name)
                .attr('x1', x(1))
                .attr('y1', y(lr.intercept))
                .attr('x2', x(iterations))
                .attr('y2', y((iterations * lr.slope) + lr.intercept))
                .style('stroke', colors[name])
                .style('stroke-dasharray', ('3, 3'));
    }
